# Misc options
SEED: 42

# Default Hydra Configs
defaults:
  - model: default
  - optimizer: Ranger
  - scheduler: FlatCos
  - transforms: GenericImageTransforms

DATASETS:
  TRAIN: " " # Name of registered train dataset
  VALID: " " # Name of the registered validation dataset

DATALOADER:
  NUM_WORKERS: 4
  SHUFFLE_TRAIN: true
  TRAIN_BATCH_SIZE: 32
  SHUFFLE_VALID: true
  VALID_BATCH_SIZE: 32
  PIN_MEMORY: true
